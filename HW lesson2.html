		<!-- Задача 1. Почему код даёт именно такие результаты? -->
	<script>
		var a = 1, b = 1, c, d;
		c = ++a; alert(c); // 2 /* ++a означает что мы к переменной а прибавляем единицу */
		d = b++; alert(d); // 1 /* ++ после переменной означает, что мы прибавляем единицу, но выводим предыдущее 		
					//значение переменной */
		c = (2+ ++a); alert(c); // 5 /* т.к. в первом примере мы прибавили единицу в переменную а ее значение стало равно 	
						//2.В данном примере прибавляем еще единицу и а становится равно 3, отсюда ответ 5 */

						//2.В данном примере прибавляем еще единицу и а становится равно 3, но выводим 			
						//предыдущее значение т.е. 2, отсюда получаем 4 */
		alert(a); // 3	/* прибавили единицу в примере 1 и примере 3 */
		alert(b); // 3	/* прибавили единицу в примере 2 и примере 4 */
	</script>

 <!-- Задача 8. С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. -->
          
    <script>
		function goRecursive() {
			var a = +prompt('Введите число для возведения в степень');
			var b = +prompt('Введите степень');
			function power(val, pow) {
				if (val == 0 || isNaN(val) || isNaN(pow)) {
					return 'Ошибка ввода! Введены нечисловые значения или значение основания введено равным "0"';
				} 
				return val ** pow;
			}
			alert('Основание степени имеет значение: ' + a + '.<br> Показатель степени имеет значение: ' + b + '.<br>Результат возведения ' + a + ' в степень ' + b + ' будет равен: ' + power(a, b) + '.');
		}
	</script>
