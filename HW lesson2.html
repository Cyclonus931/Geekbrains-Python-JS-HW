    <script>
        var a = 5;
        var b = 3;
        if (a > 0 && b > 0) {
            x = a - b;
            alert(x);
        } else if (a < 0 && b < 0) {
            x = a * b;
            alert(x);

            alert(x);
        }

    <!-- Задача 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно

    <script>

    <!-- Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, 	
				arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного 		
				значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и 		
				вернуть полученное значение (использовать switch). -->
    <script>
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сложение':
                    return plus(arg1, arg2);
                    break;
                case 'вычитание':
                    return minus(arg1, arg2);
                    break;
                case 'деление':
                    return div(arg1, arg2);
                    break;
                case 'умножение':
                    return mult(arg1, arg2);
                    break;
            }
        }
    </script>

    <!-- Задача 8. С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. -->

    <script>
        var val = +prompt('Введите число для возведения в степень');
        var pow = +prompt('Введите степень');

        function power(val, pow) {
            if (pow == 1) return val;
            if (pow == 0) return 1;
            return val * power(val, pow - 1);
        }
        alert('Основание степени имеет значение: ' + val + '.\n Показатель степени имеет значение: ' + pow + '.\n Результат возведения ' + val + ' в степень ' + pow + ' будет равен: ' + power(val, pow) + '.');
    </script>
